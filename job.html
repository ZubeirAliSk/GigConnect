<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client & Freelancer Page</title>
  <link rel="stylesheet" href="css/client.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="about.html">About</a>
  </div>

  <!-- Client Post Form -->
  <div class="form-container">
    <h2>Post a Gig (Client)</h2>
    <form id="gigForm" onsubmit="return postGig(event)">
      <label>Company Name</label>
      <input type="text" id="companyName" placeholder="Enter company name" required>

      <label>Location</label>
      <input type="text" id="location" placeholder="Enter location" required>

      <label>Gig Domain</label>
      <input type="text" id="domain" placeholder="Enter gig domain" required>

      <label>Salary</label>
      <input type="number" id="salary" placeholder="Enter salary" required>

      <label>Duration (months)</label>
      <input type="number" id="duration" placeholder="Enter duration in months" required>

      <button type="submit">Post Gig</button>
    </form>
  </div>

  <!-- Freelancer Section -->
  <h2 style="text-align:center; margin-top:40px;">Available Gigs (Freelancer)</h2>
  <div id="gigList"></div>

  <script>
    function postGig(event) {
      event.preventDefault(); // prevent refresh

      const companyName = document.getElementById("companyName").value;
      const location = document.getElementById("location").value;
      const domain = document.getElementById("domain").value;
      const salary = document.getElementById("salary").value;
      const duration = document.getElementById("duration").value;

      const gigList = document.getElementById("gigList");

      const gigHTML = `
        <div class="gig-card">
          <h3>${companyName}</h3>
          <p><b>Location:</b> ${location}</p>
          <p><b>Domain:</b> ${domain}</p>
          <p><b>Salary:</b> $${salary}</p>
          <p><b>Duration:</b> ${duration} months</p>
        </div>
      `;

      gigList.innerHTML += gigHTML;
      document.getElementById("gigForm").reset(); // clear form
    }
  </script>
</body>

</html>
