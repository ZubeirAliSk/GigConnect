<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla JS Carousel</title>
        <style>
                * {
                        box-sizing: border-box;
                }

                body {
                        margin: 0;
                        font-family: Arial, sans-serif;
                }

                .carousel-container {
                        position: relative;
                        overflow: hidden;
                        max-width: 100%;
                        height: 500px;
                }

                .carousel-slide {
                        display: none;
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        transition: opacity 0.6s ease-in-out;
                        opacity: 0;
                }

                .carousel-slide.active {
                        display: block;
                        opacity: 1;
                        position: relative;
                }

                .carousel-slide img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                }

                .carousel-caption {
                        position: absolute;
                        bottom: 40px;
                        left: 50%;
                        transform: translateX(-50%);
                        color: white;
                        text-align: center;
                        background: rgba(0, 0, 0, 0.4);
                        padding: 10px 20px;
                        border-radius: 8px;
                }

                /* Navigation arrows */
                .carousel-control {
                        position: absolute;
                        top: 50%;
                        transform: translateY(-50%);
                        background: rgba(0, 0, 0, 0.5);
                        color: #fff;
                        border: none;
                        font-size: 2rem;
                        cursor: pointer;
                        padding: 0.5rem 1rem;
                        border-radius: 50%;
                        z-index: 10;
                }

                .carousel-control.prev {
                        left: 15px;
                }

                .carousel-control.next {
                        right: 15px;
                }

                /* Dots */
                .carousel-indicators {
                        position: absolute;
                        bottom: 15px;
                        width: 100%;
                        text-align: center;
                }

                .carousel-indicators span {
                        display: inline-block;
                        width: 12px;
                        height: 12px;
                        margin: 5px;
                        background: #ccc;
                        border-radius: 50%;
                        cursor: pointer;
                }

                .carousel-indicators .active {
                        background: #333;
                }
        </style>
</head>

<body>
        <section class="carousel-container">
                <div class="carousel-slide active">
                        <img src="https://picsum.photos/id/1018/1000/500" alt="Slide 1">
                        <div class="carousel-caption">
                                <h2>Slide One</h2>
                                <p>Hire top freelancers today!</p>
                        </div>
                </div>

                <div class="carousel-slide">
                        <img src="https://picsum.photos/id/1015/1000/500" alt="Slide 2">
                        <div class="carousel-caption">
                                <h2>Slide Two</h2>
                                <p>Find the perfect client for your skill.</p>
                        </div>
                </div>

                <div class="carousel-slide">
                        <img src="https://picsum.photos/id/1019/1000/500" alt="Slide 3">
                        <div class="carousel-caption">
                                <h2>Slide Three</h2>
                                <p>Collaborate and grow your freelance career.</p>
                        </div>
                </div>

                <!-- Navigation -->
                <button class="carousel-control prev">&#10094;</button>
                <button class="carousel-control next">&#10095;</button>

                <!-- Dots -->
                <div class="carousel-indicators"></div>
        </section>

        <script>
                const slides = document.querySelectorAll('.carousel-slide');
                const prev = document.querySelector('.carousel-control.prev');
                const next = document.querySelector('.carousel-control.next');
                const indicators = document.querySelector('.carousel-indicators');

                let currentIndex = 0;

                // Create dots
                slides.forEach((_, i) => {
                        const dot = document.createElement('span');
                        if (i === 0) dot.classList.add('active');
                        indicators.appendChild(dot);
                });

                const dots = document.querySelectorAll('.carousel-indicators span');

                function showSlide(index) {
                        slides.forEach((slide, i) => {
                                slide.classList.remove('active');
                                dots[i].classList.remove('active');
                                if (i === index) {
                                        slide.classList.add('active');
                                        dots[i].classList.add('active');
                                }
                        });
                }

                next.addEventListener('click', () => {
                        currentIndex = (currentIndex + 1) % slides.length;
                        showSlide(currentIndex);
                });

                prev.addEventListener('click', () => {
                        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                        showSlide(currentIndex);
                });

                dots.forEach((dot, i) => {
                        dot.addEventListener('click', () => {
                                currentIndex = i;
                                showSlide(currentIndex);
                        });
                });

                // Auto slide
                setInterval(() => {
                        currentIndex = (currentIndex + 1) % slides.length;
                        showSlide(currentIndex);
                }, 4000);
        </script>
</body>

</html>
